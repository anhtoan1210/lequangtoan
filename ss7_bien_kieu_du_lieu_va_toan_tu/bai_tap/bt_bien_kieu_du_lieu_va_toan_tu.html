 <script>
     let inputvatly = prompt('nhap diem vat ly');
     let inputhoahoc = prompt('nhap diem hoa hoc');
     let inputsinhhoc = prompt('nhap diem sinh hoc');

    let vatli = parseInt(inputvatly)
    let hoahoc = parseInt(inputhoahoc)
     let sinhhoc = parseInt(inputsinhhoc)
     let diemtrungbinh3mon = (vatli + hoahoc + sinhhoc)/3;
    document.write('Diem trung binh 3 mon = ' +diemtrungbinh3mon);

 </script>
