<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let nang = prompt('moi nhap can can nang')
  let cao = prompt('moi ban nhap chieu cao')
  let BMI=(nang/cao*2)
  if (BMI<18.5){
      document.write('underweight')
  }else if (BMI<25.0){
      document.write('Normal')
  }else if (BMI<30.0){
      document.write('overweight')
  }else{
      document.write('obese')
  }
</script>

</body>
</html>
