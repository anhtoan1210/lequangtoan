<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [3, 6, 9, 12, -5, -6, -7];
    let max = soNguyen[0];
    let index = 0;
    for (let i = 0; i < soNguyen.length; i++) {
        if (soNguyen[i] > max) {
            max = soNguyen[i];
            index = i;
        }
    }
    document.write("so lon nhat" + max + "vi tri do la " + index);
    let tong = 0;
    for (j = 0; j < soNguyen.length; j++) {
        tong = tong + soNguyen[j];
    }
    document.write("ket qua" + tong);
    let trungBinh;
    trungBinh = tong / soNguyen.length;
    document.write("trung binh cong" + trungBinh);
</script>

</body>
</html>
