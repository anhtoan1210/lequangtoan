<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    str = 'anhyeuem';
    let a = 'ANHYEUEM';
    let b = 'anhyeuem';
    let result = [];

    for (let x = 0; x < str.length; x++) {
        if (a.indexOf(str[x]) !== -1) {
            result.push(str[x].toLowerCase());
        } else if (b.indexOf(str[x]) !== -1) {
            result.push(str[x].toUpperCase());
        } else {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>c
