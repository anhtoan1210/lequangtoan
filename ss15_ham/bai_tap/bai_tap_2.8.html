<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh(arr) {
        for (let i = 0; i <= arr.length / 2; i++) {
            let c = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = c;
        }
        return arr;
    }

    let c = [2, 3, 4, 5, 6];
    tinh(c);
    alert(c);
</script>

</body>
</html>
