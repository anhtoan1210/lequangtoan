<!DOCTYPE html>

<script>
    function tinhBinhPhuong(a) {
        let binhPhuong = a * a;
        return binhPhuong;
    }

    let b = prompt("nhap vao") * 1;
    let c = tinhBinhPhuong(b);
    document.write(c);

</script>
