<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let number = prompt("Mời bạn nhập số cần kiểm tra: ") * 1;

    function kiemTra(so) {
        let isprime = true;
        if (so < 2) {
            isprime = false;
        } else {
            for (let i = 2; i < so; i++) {
                if (so % i == 0) {
                    isprime = false;
                }
            }
        }
        if (isprime) {
            alert(so + "la so nguyen to");
        } else {
            alert(so + "khong phai la so nguyen to");
        }
    }

    kiemTra(number);
</script>

</body>
</html>
