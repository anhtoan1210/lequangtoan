<script>


    function kiemTra1SoNguyenTo() {
        let number = prompt("Mời bạn nhập số cần kiểm tra: ") * 1;
    }

    for (let i = 0; i < 10000; i++) {
        if (number % i == 0) {
            alert(number + 'khong phai a so nguyen to');
        }
    }
</script>
