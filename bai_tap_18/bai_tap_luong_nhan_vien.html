<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = +prompt("nhap so tien luong cua nhan vien");
    let luongRong;
    if (luong = 15) {
        luongRong = luong * 80 / 100;
        alert("so tien ma nhan vien nhan" + luongRong);
    } else if (7 <= luong < 15) {
        luongRong = luong * 90 / 100;
        alert("so tien ma nhan vien nhan" + luongRong);
    } else {
        luongRong = luong * 95 / 100;
        alert("so tien ma nhan vien nhan duoc"+luongRong);
    }
</script>

</body>
</html>
