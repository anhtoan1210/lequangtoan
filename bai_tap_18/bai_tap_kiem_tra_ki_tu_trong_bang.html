<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = prompt("nhap một ký tự trong bảng chữ cái tiếng anh ");
    switch (nhap) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert("la nguyen am");
            break;
        default:
            alert("la phu am");
    }
</script>

</body>
</html>
