<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        doiCSangF() {
            return this.doC * 1.8 + 32;
        }

        doiCSangK() {
            return this.doC + 273.15;
        }
    }

    let doC = new Temperature(25);
    alert("Nhiet do F: " + doC.doiCSangF());
    alert("nhiet do K: " + doC.doiCSangK());
</script>

</body>
</html>
