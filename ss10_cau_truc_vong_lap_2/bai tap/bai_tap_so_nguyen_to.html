<script>
    let count = 0;
    let number = 2;
    while (count < 20) {
        let isprime = true;
        if (number === 2 || number === 3) {
            document.write('');
            number++;
            count++;
            continue;
        }

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isprime = false;
                    break;

                }
            }


        if (isprime) {
            console.log(number + "so nguyen to");
            count++;
        }
        number++;
    }

</script>
